version: 2
models:
- name: fact_member_status 
  description: Contains if a member is active or has churned. 
  columns:
  - name: MEMBER_EMAIL
    description: 'Email of a member'

  - name: ACCOUNT_CREATED_AT
    description: 'Date the member joined'

  - name: LAST_PICK_DATE
    description: 'Date of the last time the member made a pick'

  - name: CHURNED_DATE
    description: 'Date the user is considered Churned'

  - name: DAYS_SINCE_LAST_PICK
    description: 'Days between the last pick date and the current date'
 
  - name: IS_ACTIVE
    description: 'A member is considered active if the days since last pick < 365 days'
    
  - name: IS_CHURNED
    description: 'A member is considered a churn if the days since last pick >= 365 days'
 
  - name: SOURCE
    description: 'Product source'
 