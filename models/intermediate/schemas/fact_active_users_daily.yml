version: 2
models:
- name: fact_active_users_daily 
  description: A record is generated everyday a user names a pick. 
  columns:
  - name: LEAGUE_CATEGORY
    description: 'The sport'

  - name: ACTIVE_DAY
    description: 'Date of activity'
    
  - name: MEMBER_EMAIL
    description: 'User email that has made the pick'

  - name: FISCAL_PERIOD
    description: 'The fiscal year the pick was made in'

  - name: FISCAL_QUARTER
    description: 'The fiscal quarter the pick was made in'

  - name: SOURCE
    description: 'What product is this data coming from'
